<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- links bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- .container starts -->
    <div class="container">
        <!-- .row starts -->
        <div class="row mt-5">
            <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                <form class="needs-validation border-primary p-4" style="border: 7px solid white;" novalidate id="loginForm">
                    <!-- .form-row starts -->
                    <div class="form-row ">
                        <div class="col-md-12">
                            <span style="font-size: 20px;">Login</span>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row mt-3">
                        <div class="col-md-12 mb-3">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control checkNull" id="email" name="email" placeholder="Email" required>
                            <div class="invalid-tooltip" id="email_tooltip">
                                Enter your Email?
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="password" class="font-weight-bold">Password</label>
                                </div>
                            </div>
                            <input type="password" class="form-control checkNull" id="password" name="password" placeholder="Password" required>
                            <div class="invalid-tooltip" id="password_tooltip">
                                Enter your password?
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <button class="btn btn-danger form-control mt-5" type="button" id="login">Login</button>
                    <div class="form-row mt-5">
                        <div class="col-md-4">
                            <hr>
                        </div>
                        <div class="col-md-4 text-center">
                            What new?
                        </div>
                        <div class="col-md-4">
                            <hr>
                        </div>
                    </div>
                    <a class="btn btn-primary form-control mt-5" href="signup.html">Sign Up</a>
                </form>

            </div>
        </div>
        <!-- .row ends -->
    </div>
    <!-- .container ends -->
    <!-- .toast starts -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: absolute; top: 100px; right: 100px;">
        <div class="toast-header">
            <small class="text-muted">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="txtToast">
        </div>
    </div>
    <!-- .toast ends -->
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!-- links jquery-3.4.1.min.js -->
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!-- links bootstrap.js        -->
    <script src="js/cookie.js" type="text/javascript"></script>
    <!-- links cookie.js        -->
    <script src="js/login-validation.js" type="text/javascript"></script>
    <!-- links login-validation.js -->
</body>

</html>
