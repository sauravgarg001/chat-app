<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Incubchat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- links bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .time,
        .sender,
        .date {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
        
        .card-text {
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sender {
            border: 1px solid rgba(0, 0, 0, 0.125);
            border: 0px 0px 1px 0px;
            width: 100%;
        }
        
        .sender:hover {
            background-color: #F5F5F5 !important;
            cursor: pointer;
        }
        
        .sender.active {
            background-color: #EBEBEB !important;
        }
        
        .sender .sender-img {
            padding-left: 1.5rem !important;
            padding-bottom: 0.5rem !important;
            padding-top: 0.5rem !important;
            padding-right: 0rem !important;
        }
        
        .sender .sender-img .img {
            padding-top: 10px;
            text-align: center;
            height: 100% !important;
            width: 100% !important;
            border-radius: 50% !important;
            display: inline-block;
            vertical-align: middle;
        }
        
        .sender .sender-text {
            padding-right: 0rem !important;
            padding-left: 0rem !important;
        }
        
        .sender .sender-text .card-body {
            padding-top: 0rem !important;
            padding-bottom: 0rem !important;
        }
        
        .message-recieved,
        .message-sent {
            padding-left: 0.5rem !important;
            padding-right: 0.5rem !important;
            padding-top: 0.25rem !important;
            padding-bottom: 0.25rem !important;
            margin-bottom: 0.25rem !important;
            margin-top: 0.25rem !important;
            border-radius: 7.5px !important;
            color: white !important;
        }
        
        .message-recieved {
            float: left !important;
            background-color: #6c757d;
        }
        
        .message-sent {
            float: right !important;
            background-color: #007bff;
        }
        
        .message-sent::-moz-selection {
            /* Code for Firefox */
            color: #007bff;
            background: white;
        }
        
        .message-sent::selection {
            color: #007bff;
            background: white;
        }
        
        .message-recieved::-moz-selection {
            /* Code for Firefox */
            color: var(--secondary);
            background: white;
        }
        
        .message-recieved::selection {
            color: var(--secondary);
            background: white;
        }
        
        .message-recieved-block,
        .message-sent-block {
            animation: animateElement linear .3s;
            animation-iteration-count: 1;
        }
        
        @keyframes animateElement {
            0% {
                opacity: 0;
                transform: translate(0px, 10px);
            }
            100% {
                opacity: 1;
                transform: translate(0px, 0px);
            }
        }
        
        .message-recieved,
        .message-sent {
            overflow-wrap: break-word;
            max-width: 100%;
        }
        
         ::-webkit-scrollbar {
            width: 4px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #d9d9d9;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background-color: #cccccc;
        }
        
         ::-webkit-scrollbar-corner {
            background-color: white;
        }
        
         ::-webkit-scrollbar-track {
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- .container starts -->
    <div class="container">
        <!-- .row starts -->
        <div class="row">
            <div class="col-lg-12">
                <center>
                    <h5 id="name">Test Name</h5>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-4 border border-primary offset-lg-1 border-right-0 p-0 rounded" style="height: 95vh;">
                <input type="button" class="form-control btn-danger" id="logout" name="logout" value="Log  out">
                <div>
                    <div class="card sender" id="sender" hidden>
                        <div class="row">
                            <p class="sender-id" hidden></p>
                            <div class="col-lg-3 col-7 col-sm-5 col-md-4 sender-img">
                                <div class="img h2 bg-dark text-white">&nbsp;</div>
                                <!-- <img src="https://meetanentrepreneur.lu/wp-content/uploads/2019/08/profil-linkedin.jpg" class="card-img"> -->
                            </div>
                            <div class="col-lg-9 col-12 sender-text">
                                <div class="card-body">
                                    <h5 class="card-title"><span class="sender-name">Name</span><small class="float-right sender-unread-messages-count text-success" style="display: none;">0</small></h5>
                                    <div class="card-text sender-message">&nbsp;</div>
                                    <div class="card-text sender-message-typing text-success" style="display: none;">typing...</div>

                                    <p class="card-text w-100">
                                        <small class="float-left sender-message-status text-success" style="display: none;"><i class="fas fa-circle"></i></small>
                                        <small class="text-muted float-right sender-message-time">&nbsp;</small>
                                        <small class="float-right">&nbsp;</small>
                                        <small class="text-muted float-right sender-message-date">&nbsp;</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-8 border border-primary mx-0 rounded" style="height: 95vh;">
                <!-- .form-row starts -->
                <div class="form-row">
                    <div class="col-md-12 py-2 mb-3 mb-md-5 border-bottom" style="height:82vh;overflow-y: auto;overflow-x: hidden;" id="chatBox">
                        <center id="no-message" style="display: none;">
                            <h5>No messages</h5>
                        </center>
                        <div class="form-row mt-3">
                            <center class="col-12 bg-dark text-white" id="unread-messages" style="display: none;">
                                <span id="unread-messages-count">0</span> Unread Messages
                            </center>
                            <center class="date col-12" id="date" hidden>
                                Date
                            </center>
                            <div class="col-md-12 message-sent-block mb-2" id="message-sent-block" hidden>

                                <input type="text" class="message-sent-id" hidden/>
                                <div class="message-sent">Test Sent</div>
                                <div class="text-muted time position-absolute " style="bottom: -0.65rem; right: 1.25rem;font-size: 0.65rem; ">&nbsp;</div>
                                <div class="text-muted status-sent position-absolute" style="bottom: -0.65rem; right:0.35rem;font-size: 0.65rem;display: none;"><i class="fas fa-check"></i></div>
                                <div class="text-muted status-delivered position-absolute" style="bottom: -0.65rem; right:0.35rem;font-size: 0.65rem;display: none;"><i class="fas fa-check-double"></i></div>
                                <div class="text-primary status-seen position-absolute" style="bottom: -0.65rem; right:0.35rem;font-size: 0.65rem;display: none;"><i class="fas fa-check-double"></i></div>
                                <!-- Tail -->
                                <svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="var(--primary)" xmlns="http://www.w3.org/2000/svg" style="position: absolute;top: 0.12rem; right: -.2rem;">
                                    <path d=" M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z "></path>
                                </svg>
                            </div>
                            <div class="col-md-12 message-recieved-block mb-2 " id="message-recieved-block" hidden>
                                <div class="message-recieved">Test Recieved</div>
                                <input type="text" class="message-recieved-id" hidden/>
                                <div class="text-muted time position-absolute " style="bottom: -0.65rem; left: 0;font-size: 0.65rem; ">&nbsp;</div>
                                <!-- Tail -->
                                <svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="var(--secondary)" xmlns="http://www.w3.org/2000/svg" style="position: absolute;top: 0.12rem; left: -.2rem;transform: rotate(180deg);">
                                    <path d=" M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z "></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- .form-row ends -->
                <!-- .form-row starts -->
                <div class="form-row " id="sendMessage" hidden>
                    <div class="col-md-10 ">
                        <input type="text " class="form-control rounded-pill " id="message" name="message " placeholder="Type a message " required>
                    </div>
                    <div class="col-md-2">
                        <input type="button " class="form-control btn-primary rounded-pill btn-block btn" id="send" name="send" value="Send">
                    </div>
                </div>
                <!-- .form-row ends -->
            </div>
        </div>
        <!-- .row ends -->
    </div>
    <!-- .container ends -->
    <!-- .toast starts -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: absolute; top: 100px; right: 100px;">
        <div class="toast-header ">
            <small class="text-muted">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="txtToast">
        </div>
    </div>
    <!-- .toast ends -->
    <script type="text/javascript" src="js/hybrid-crypto.min.js"></script>

    <script src="js/jquery-3.4.1.min.js " type="text/javascript "></script>
    <!-- links jquery-3.4.1.min.js -->
    <script src="js/bootstrap.js " type="text/javascript "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- links bootstrap.js        -->
    <script src="js/cookie.js" type="text/javascript"></script>
    <!-- links cookie.js        -->
    <script src="js/socket.io.js "></script>
    <!-- links socket.io client library-->
    <script src="js/dashboard.js "></script>
    <!-- links dashboard.js -->

    <!-- Templates -->

</body>

</html>
