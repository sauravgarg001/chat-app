<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- links bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <!-- .container starts -->
    <div class="container">
        <!-- .row starts -->
        <div class="row mt-3">
            <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                <form class="needs-validation border-primary p-4" style="border: 7px solid white;" novalidate id="signupForm">
                    <!-- .form-row starts -->
                    <div class="form-row ">
                        <div class="col-md-12">
                            <span style="font-size: 20px;">Sign Up</span>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row mt-3">
                        <div class="col-md-12 mb-3">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="50" required>
                            <div class="invalid-feedback" id="email_feedback">
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="mobileNumber" class="font-weight-bold">Phone Number</label>
                            <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Phone Number" maxlength="10" required>
                            <div class="invalid-feedback" id="mobileNumber_feedback">
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="font-weight-bold"> First Name</label>
                            <input type="text" class="form-control isNull" id="firstName" name="firstName" placeholder="First Name" maxlength="50" required>
                            <div class="invalid-feedback">
                                Enter your First Name?
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="font-weight-bold"> Last Name</label>
                            <input type="text" class="form-control isNull" id="lastName" name="lastName" placeholder="Last Name" maxlength="50" required>
                            <div class="invalid-feedback">
                                Enter your Last Name?
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <!-- .form-row starts -->
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="password" class="font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="50" required>
                            <div class="invalid-feedback" id="password_feedback">
                            </div>
                        </div>
                    </div>
                    <!-- .form-row ends -->
                    <button class="btn btn-primary form-control mt-3" type="button" id="signup">Sign Up</button>
                    <a class="btn btn-danger form-control mt-3 mb-5" href="index.html">Back to Login Page</a>
                </form>

            </div>
        </div>
        <!-- .row ends -->
    </div>
    <!-- .container ends -->
    <!-- .toast starts -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: absolute; top: 100px; right: 100px;">
        <div class="toast-header">
            <small class="text-muted">just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body" id="txtToast">
        </div>
    </div>
    <!-- .toast ends -->

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <!-- links jquery-3.4.1.min.js -->
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <!-- links bootstrap.js        -->
    <script src="js/signup-validation.js" type="text/javascript"></script>
    <!-- links login-validation.js -->
</body>

</html>
